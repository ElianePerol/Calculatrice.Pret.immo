<!DOCTYPE html>

<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" rel="stylesheet">
    <title>Calculatrice prêt immobilier</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

    <header class="container">
        <div class="logo">
            <img src="images/logo-microlead.png" alt="Logo Microlead"/>
        </div>
    </header>

    <main>

        <div class="input-area">
            <h1>Calculatrice prêt immobilier</h1>           
            <form action="">
                <div class="input-line">
                    <label for="mortgage-amount">Montant emprunté</label>
                    <div class="euro">
                        <input type="text" name="mortgage-amount" id="amount" placeholder="100 000" required>
                    </div>
                </div>
                <div class="input-line">
                    <label for="mortgage-rate">Taux nominal</label>
                    <div class="percent">
                        <input type="text" name="mortgage-rate" id="rate" placeholder="1.2" required>
                    </div>
                </div>
                <div class="input-line">
                    <label for="mortgage-length">Durée de remboursement</label>
                    <div class="years">
                        <input type="text" name="mortgage-length" id="length" placeholder="15" required>
                    </div>
                </div>
                <div class="btn">
                    <button type = "button" onclick="getResult()">Calculer</button>
                </div>
            </form>
        </div>
        
        <div class="result" hidden>
            <h2>Tableau d'amortissement</h2>
            <table>
                <thead>
                    <tr>
                        <th>Mois</th>
                        <th>Solde initial</th>
                        <th>Échéance</th>
                        <th>Intérêts</th>
                        <th>Amortissement</th>
                        <th>Solde restant</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>100 000,00€</td>
                        <td>607,33€</td>
                        <td>100,00€</td>
                        <td>507,33€</td>
                        <td>99 492,67€</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>99 492,67€</td>
                        <td>607,33€</td>
                        <td>99,49€</td>
                        <td>507,84€</td>
                        <td>98 984,83€</td>
                    </tr>
                </tbody>
            </table>
            <button type="submit">Télécharger en PDF</button>
        </div>

    </main>
    
    <script src="main.js" defer></script>
</body>
</html>
