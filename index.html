<!DOCTYPE html>

<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" rel="stylesheet">
    <title>Calculatrice prêt immobilier</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

    <header class="container">
        <div class="logo">
            <img id="logo" src="images/logo-microlead.png" alt="Logo Microlead"/>
        </div>
    </header>

    <main>

        <div class="input-area">
            <h1>Calculateur de crédit immobilier</h1>           
            <form id="form" action="">
                <div class="input-line">
                    <div class="input-title">
                        <label for="mortgage-amount">Montant emprunté</label>
                    </div>
                    <div class="euro">
                        <input type="text" name="mortgage-amount" autofocus="autofocus" id="amount" placeholder="100 000" required>
                    </div>
                </div>
                <div class="input-line">
                    <div class="input-title">
                        <label for="mortgage-rate">Taux nominal</label>
                    </div>
                    <div class="percent">
                        <input type="text" name="mortgage-rate" id="rate" placeholder="1.2" required>
                    </div>
                </div>
                <div class="input-line">
                    <div class="input-title">
                        <label for="mortgage-length">Durée de remboursement</label>
                    </div>
                    <div class="years">
                        <input type="text" name="mortgage-length" id="length" placeholder="15" required>
                    </div>
                </div>
                <div class="input-line">
                    <p style="display: none;" id="error-display" class="danger text-left"></p>
                </div>
                <div class="btn input-line">
                    <button type="button" onclick="getResult()">Calculer</button>
                </div>
            </form>
        </div>

        <div class="result" hidden>
            <h2>Tableau d'amortissement</h2>
            <div class="scroll-x">
                <table id="result-table">
                    <thead>
                        <tr>
                            <th>Mois</th>
                            <th>Solde initial</th>
                            <th>Échéance</th>
                            <th>Intérêts</th>
                            <th>Amortissement</th>
                            <th>Solde restant</th>
                        </tr>
                    </thead>
                    <tbody>                   
                    </tbody>
                </table>
            </div>
            <button type="button" id="export-pdf">Télécharger en PDF</button>
        </div>

    </main>
    
    <script src="main.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.5/jspdf.min.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script> -->
</body>
</html>
